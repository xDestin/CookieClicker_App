<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f8ff, #add8e6);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            margin: 20px auto;
            border: 2px solid #a0522d;
        }

        h1 {
            color: #a0522d;
            margin-bottom: 20px;
            font-size: clamp(2rem, 6vw, 3.5rem);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        #cookieCount {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: bold;
            color: #8b4513;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        #cookieButton {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            transition: transform 0.1s ease-out;
            -webkit-tap-highlight-color: transparent;
        }

        #cookieButton img {
            width: clamp(150px, 40vw, 250px);
            height: auto;
            display: block;
            margin: 0 auto;
            filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.3));
        }

        #cookieButton:active {
            transform: scale(0.95);
        }

        .upgrades-section {
            margin-top: 30px;
            border-top: 1px dashed #ccc;
            padding-top: 20px;
        }

        h2 {
            color: #a0522d;
            margin-bottom: 15px;
            font-size: clamp(1.5rem, 4vw, 2rem);
        }

        .upgrade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffe4b5;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #deb887;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .upgrade-item button {
            background-color: #8b4513;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        .upgrade-item button:hover {
            background-color: #654321;
        }

        .upgrade-item button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .upgrade-info {
            text-align: left;
            flex-grow: 1;
            margin-right: 10px;
        }

        .upgrade-info strong {
            display: block;
            font-size: 1.1rem;
            color: #5a2d0c;
        }

        .upgrade-info span {
            font-size: 0.85rem;
            color: #666;
        }

        #cpsDisplay {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #5a2d0c;
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .message-box button {
            background-color: #8b4513;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç™ Cookie Clicker üç™</h1>
        <div id="cookieCount">0 Cookies</div>
        <button id="cookieButton">
            <img src="https://placehold.co/250x250/8b4513/ffffff?text=Cookie" alt="Giant Cookie">
        </button>
        <div id="cpsDisplay">0 Cookies per second</div>

        <div class="upgrades-section">
            <h2>Upgrades</h2>
            <div class="upgrade-list" id="upgradeList"></div>
        </div>
    </div>

    <div id="messageBox" class="message-box">
        <p id="messageText"></p>
        <button id="messageBoxClose">OK</button>
    </div>

    <script>
        const cookieCountDisplay = document.getElementById('cookieCount');
        const cookieButton = document.getElementById('cookieButton');
        const upgradeList = document.getElementById('upgradeList');
        const cpsDisplay = document.getElementById('cpsDisplay');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const messageBoxCloseButton = document.getElementById('messageBoxClose');

        let cookies = parseInt(localStorage.getItem('cookies') || '0');
        let cps = parseInt(localStorage.getItem('cps') || '0');

        const upgrades = [
            { id: 'cursor', name: 'Cursor', baseCost: 15, baseCps: 0.1, count: 0, currentCost: 15, emoji: 'üëÜ' },
            { id: 'grandma', name: 'Grandma', baseCost: 100, baseCps: 1, count: 0, currentCost: 100, emoji: 'üëµ' },
            { id: 'farm', name: 'Farm', baseCost: 1100, baseCps: 8, count: 0, currentCost: 1100, emoji: 'üåæ' },
            { id: 'factory', name: 'Factory', baseCost: 12000, baseCps: 47, count: 0, currentCost: 12000, emoji: 'üè≠' },
            { id: 'mine', name: 'Mine', baseCost: 130000, baseCps: 260, count: 0, currentCost: 130000, emoji: '‚õèÔ∏è' },
        ];

        upgrades.forEach(upgrade => {
            upgrade.count = parseInt(localStorage.getItem(`${upgrade.id}Count`) || '0');
            upgrade.currentCost = Math.floor(upgrade.baseCost * (1.15 ** upgrade.count));
        });

        function showMessageBox(message) {
            messageText.textContent = message;
            messageBox.style.display = 'block';
        }

        messageBoxCloseButton.addEventListener('click', () => {
            messageBox.style.display = 'none';
        });

        function updateCookieDisplay() {
            cookieCountDisplay.textContent = `${Math.floor(cookies)} Cookies`;
        }

        function updateCpsDisplay() {
            cpsDisplay.textContent = `${cps.toFixed(1)} Cookies per second`;
        }

        // NEW: Enable/disable upgrade buttons dynamically
        function updateUpgradeButtons() {
            upgrades.forEach(upgrade => {
                const button = document.getElementById(`buy-${upgrade.id}`);
                if (button) button.disabled = cookies < upgrade.currentCost;
            });
        }

        cookieButton.addEventListener('click', () => {
            cookies++;
            updateCookieDisplay();
            updateUpgradeButtons(); // <-- Update button states on click
            saveGame();
        });

        function buyUpgrade(upgradeId) {
            const upgrade = upgrades.find(u => u.id === upgradeId);
            if (upgrade && cookies >= upgrade.currentCost) {
                cookies -= upgrade.currentCost;
                upgrade.count++;
                cps += upgrade.baseCps;
                upgrade.currentCost = Math.floor(upgrade.baseCost * (1.15 ** upgrade.count));
                updateCookieDisplay();
                updateCpsDisplay();
                renderUpgrades();
                saveGame();
            } else if (upgrade) {
                showMessageBox(`Not enough cookies for ${upgrade.name}! You need ${upgrade.currentCost} cookies.`);
            }
        }

        function renderUpgrades() {
            upgradeList.innerHTML = '';
            upgrades.forEach(upgrade => {
                const upgradeItem = document.createElement('div');
                upgradeItem.classList.add('upgrade-item');
                upgradeItem.innerHTML = `
                    <div class="upgrade-info">
                        <strong>${upgrade.emoji} ${upgrade.name} (x${upgrade.count})</strong>
                        <span>Cost: ${upgrade.currentCost} cookies | Generates: ${upgrade.baseCps.toFixed(1)} CPS</span>
                    </div>
                    <button id="buy-${upgrade.id}" ${cookies < upgrade.currentCost ? 'disabled' : ''}>Buy</button>
                `;
                upgradeList.appendChild(upgradeItem);
                document.getElementById(`buy-${upgrade.id}`).addEventListener('click', () => buyUpgrade(upgrade.id));
            });
        }

        function gameLoop() {
            cookies += cps / 10;
            updateCookieDisplay();
            updateUpgradeButtons(); // <-- Keep checking buttons as cookies increase
            requestAnimationFrame(gameLoop);
        }

        function saveGame() {
            localStorage.setItem('cookies', Math.floor(cookies).toString());
            localStorage.setItem('cps', cps.toString());
            upgrades.forEach(upgrade => {
                localStorage.setItem(`${upgrade.id}Count`, upgrade.count.toString());
                localStorage.setItem(`${upgrade.id}Cost`, upgrade.currentCost.toString());
            });
        }

        updateCookieDisplay();
        updateCpsDisplay();
        renderUpgrades();
        updateUpgradeButtons(); // <-- Initial button state check
        gameLoop();
        setInterval(saveGame, 5000);
    </script>
</body>
</html>
